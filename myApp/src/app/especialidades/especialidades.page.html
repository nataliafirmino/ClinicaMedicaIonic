<ion-header class="spec-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home">
      </ion-back-button>
    </ion-buttons>

    <ion-title>Especialidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="spec-content">

  <!-- Faixa verde -->
  <div class="hero">
    <h2>Especialidades Médicas</h2>
    <p>Conheça nossas especialidades e áreas de atendimento</p>

    <div class="search-wrap">
      <ion-searchbar class="hero-search" placeholder="Buscar especialidade..." [(ngModel)]="termoBusca"
        (ionInput)="filtrar()">
      </ion-searchbar>
    </div>
  </div>

  <div class="page-body">

    <h3 class="section-title">Todas as Especialidades</h3>

    <div class="spec-list">

      <button class="spec-card" *ngFor="let esp of especialidadesFiltradas" (click)="abrir(esp)">
        
        <div class="icon-badge {{ esp.tipo }}">
          <ion-icon [name]="esp.icone"></ion-icon>
        </div>

        <div class="spec-text">
          <h4>{{ esp.nome }}</h4>
          <p>{{ esp.descricao }}</p>
        </div>

      </button>

    </div>
  </div>
</ion-content>
